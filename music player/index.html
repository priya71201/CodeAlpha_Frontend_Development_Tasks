<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="now-playing">
      <img id="cover" src="images/song1.jpg" alt="Cover" />
      <div class="song-info">
        <h2 id="title">Loading...</h2>
        <h4 id="artist">Please wait</h4>
      </div>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
      <button onclick="prevSong()">⏮</button>
      <button onclick="toggleShuffle()" id="shuffleBtn">🔀</button>
      <button onclick="togglePlay()" id="playBtn">▶️</button>
      <button onclick="nextSong()">⏭</button>
      <button onclick="toggleRepeat()" id="repeatBtn">🔁</button>
    </div>

    <div class="progress-container" onclick="setProgress(event)">
      <div id="progress"></div>
    </div>
    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
